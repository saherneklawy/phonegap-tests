<html>
    <head>
      <style>
        img {
          width: 50%
        }
      </style>
      <script type="text/javascript" src="cordova.js"></script>
        <script src='jquery-3.3.1.js'></script>
    </head>
    <body>
        <button id="gps">get GPS</button>
    </body>
    <script>
      $("#gps").click(handleClick);
      function handleClick() {
        navigator.geolocation.watchPosition(geolocationSuccess,
          onFail, {timeout: 2000,  enableHighAccuracy: true});
      }
      function geolocationSuccess(gpsData) {
        $("body").append(JSON.stringify(gpsData));
      }

      function onFail() {
        alert("please try again");
      }
    </script>
</html>
